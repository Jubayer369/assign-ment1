
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Dark UI Template</title>
  <link rel="stylesheet" href="web.css">
<body>

<div class="bck"><header class="header">
    <div> logo</div>
    <button class="signup-btn">Sign up</button>
</header>
<main class="content">
    <h1>Cool Dark UI Template for<br>Webflow Agencies1</h1>
<button class="focus-btn">Stay Focused</button>
</div>
</main>
<div class="act-sec">
    <div class="text-content">
      <h2> See It in Action</h2>  
      <p>Explore the live preview and imagine your brand in this bold new look</p>
      <button class="pre-btn">Launch Live Pereview</button>

   <div class="img-con">

   </div>

<section class="pro-users">

    <div class="u-stats">
      <div class="stat">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>

      </div>

        <p>Satisfaction Rate</p>
      </div>
    </div>
  </div>
</section>
<section class="contact-section">
  <div class="contact-container">
    <!-- Left Side -->
    <div class="contact-text">
      <h2>Letâ€™s Get in<br>Touch</h2>
    </div>

    <!-- Right Side (Form) -->
    <form class="contact-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="full name" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="write your message...." required></textarea>

      <button type="submit">Get in Touch</button>
    </form>
  </div>
</section>
